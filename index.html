<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun quiz about Estonia</title>
    <!--Fontawsome  link for Icons-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Start Quize Button-->
    <div class="start_btn"><button>Start Quiz</button></div>


    <!--Info box-->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of this Quiz:</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have only <span>20 seconds </span>per each question.</div>
            <div class="info">2. Once you selected your asnwer, you can't reselect.</div>
            <div class="info">3. You cant select any option once time goes off.</div>
            <div class="info">4. You can't exit from the Quize while you're playing.</div>
            <div class="info">5. You'll get points on the basis of your correct answers.</div>   
        </div>
        <div class= "buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
